<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" src="pursuit.css">
</head>
<body>
  <div id="app"></div>
  <script src="pursuit.js"></script>
  <script>
    let app = new App();
    app.goals = [
      new Goal({
        name: 'Foo',
        target: 1200,
        baseline: 200,
      }),
      new Goal({
        name: 'Bar',
        target: 90,
        baseline: 20,
      }),
    ];
    let container = document.getElementById('app');
    app.render(container);
  </script>
</body>
</html>
