<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" src="pursuit.css">
  <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
  <div id="app">
  </div>
  <script src="pursuit.js"></script>
  <script>
    let app = new App();
    app.goals = [
      new Goal({
        name: 'Foo',
        target: 1200,
        baseline: 200,
      }),
      new Goal({
        name: 'Bar',
        target: 90,
        baseline: 20,
      }),
    ];
    app.goals[0].current = 800;
    app.render('#app');
  </script>
</body>
</html>
