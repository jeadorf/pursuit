<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="pursuit.css">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id"
        content="115571701363-ial80dhgl21cpbtv7p4ap1475ps3fbms.apps.googleusercontent.com">
</head>
<body>
  <div id="signin">
    <img id="profile-image" src="">
    <div id="signin-button" class="g-signin2" data-onsuccess="onSignIn"></div>
    <button id="signout-button" onclick="onSignOut();">Sign out</button>
  </div>
  <div id="app"></div>
  <script src="pursuit.js"></script>
  <script>
    const GOALS_SERVICE_ADDRESS = 'https://pursuit-284716.web.app/goals';

    let app = new App();
    app.render('#app');

    function onSignIn(googleUser) {
      app.signIn(googleUser, {});

      fetchGoals();
    }

    function onSignOut() {
      app.signOut({});

      // ugly hack
      document.querySelector('#app').innerHTML = '';
    }

    async function fetchGoals() {
      let goals = (
        fetch(GOALS_SERVICE_ADDRESS, {
          headers: {'Authorization': `Bearer ${app.idToken()}`},
        })
        .then((response) => response.text())
        .then((text) => {
          app.loadGoalsFromJson(text);
          app.render('#app');
        })
      );
    }
  </script>
</script>
</body>
</html>
